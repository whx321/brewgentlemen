<!DOCTYPE html>

<html>
	<head>
		<title>Connect</title>
		<script type="text/javascript" src="content-js/connect.js"></script>
		<link rel="stylesheet" href="content-css/connect.css" />
	</head>

	<body>
		<div class="connect-inner">
			<div class="inner-page-content">
				<div class="connect-box-area">

					<!-- Facebook -->
					<div class="connect-box facebook">
						<div class="box-image">
							<i class="fa fa-facebook-square"></i>
						</div>
						<div class="box-name">
							Facebook
						</div>
					</div>
		    
					<!-- Twitter -->
					<div class="connect-box twitter">
						<div class="box-image">
							<i class="fa fa-twitter-square"></i>
						</div>
						<div class="box-name">
							Twitter
						</div>
					</div>

					<!-- Instagram -->
					<div class="connect-box instagram">
						<div class="box-image">
							<i class="fa fa-instagram"></i>
						</div>
						<div class="box-name">
							Instagram
						</div>
					</div>

					<!-- Newsletter -->
					<div class="connect-box newsletter mailing-list-link">
						<div class="box-image">
							<i class="fa fa-inbox"></i>
						</div>
						<div class="box-name">
							Newsletter
						</div>
					</div>

					<!-- Email -->
					<a href="mailto:info@brewgentlemen.com?subject=Website%20connect%20request">
						<div class="connect-box email">
							<div class="box-image">
								<i class="fa fa-envelope"></i>
							</div>
							<div class="box-name">
								Email us
							</div>
						</div> 
					</a>

					<!-- Phone -->
					<a href="tel:+14128715075">
						<div class="connect-box phone">
							<div class="box-image">
								<i class="fa fa-phone-square"></i>
							</div>
							<div class="box-name">
								412-871-5075
							</div>
						</div>
					</a>
					
					<div class="address-box">
						<div class="address-text">
							Hours of operation: Wed - Sat &middot; 4PM - 10PM
						</div>
					</div>
				</div>
			</div>
		</div>

</html>
